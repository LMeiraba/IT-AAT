<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookStore - Online Book Listing</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <div class="navbar">
            <h1>ðŸ“š BookStore</h1>
            <div class="search-container">
                <input type="text" id="search-box" placeholder="Search for books...">
                <button onclick="searchBooks()">Search</button>
            </div>
        </div>
    </header>

    <div class="container">
        <aside class="sidebar">
            <h3>Categories</h3>
            <ul>
                <li onclick="fetchBooks('subject:fiction')">Fiction</li>
                <li onclick="fetchBooks('subject:science')">Science</li>
                <li onclick="fetchBooks('subject:technology')">Technology</li>
                <li onclick="fetchBooks('subject:history')">History</li>
                <li onclick="fetchBooks('subject:art')">Art & Design</li>
            </ul>
        </aside>

        <main>
            <h2 id="category-title">Featured Books</h2>
            <div id="book-list" class="book-grid">
                <p class="loading">Select a category or search to view books...</p>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
